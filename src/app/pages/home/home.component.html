<div class="row">
    <div class="col-lg-3 col-md-4 col-xs-6">
        <a [routerLink]="['/portal', 'report', 'submit']">
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>{{reportMonth}} <span style="font-size: 25px">{{reportYear}}</span></h3>

                    <p>Compte rendu d'activité</p>
                </div>
                <div class="icon">
                    <i class="fa fa-calendar"></i>
                </div>
                <span class="small-box-footer">Accéder <i class="fa fa-arrow-circle-right"></i></span>
            </div>
        </a>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-md-4 col-xs-6">
        <a [href]="config.webmailUrl" target="_blank">
            <div class="small-box bg-green">
                <div class="inner">
                    <h3>Mails</h3>

                    <p>Webmail slickteam.fr</p>
                </div>
                <div class="icon">
                    <i class="fa fa-envelope"></i>
                </div>
                <span class="small-box-footer">Se connecter <i class="fa fa-arrow-circle-right"></i></span>
            </div>
        </a>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-md-4 col-xs-6">
        <a [href]="config.blogUrl" target="_blank">
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3>Blog</h3>

                    <p>Medium Slickteam</p>
                </div>
                <div class="icon">
                    <i class="fa fa-rss"></i>
                </div>
                <span class="small-box-footer">Consulter <i class="fa fa-arrow-circle-right"></i></span>
            </div>
        </a>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-md-4 col-xs-6">
        <a [href]="config.cloudUrl">
            <div class="small-box bg-red">
                <div class="inner">
                    <h3>Documents</h3>

                    <p>Nextcloud Slickteam</p>
                </div>
                <div class="icon">
                    <i class="fa fa-folder-open"></i>
                </div>
                <span class="small-box-footer">Se connecter <i class="fa fa-arrow-circle-right"></i></span>
            </div>
        </a>
    </div>
<!-- ./col -->
</div>
