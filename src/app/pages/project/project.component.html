<div class="box box-default"><div class="box-body"><div class="row">
	<div class="col-md-12" style="margin-bottom: 10px;">
		<button class="btn btn-success pull-right" (click)="add()">
			<i class="fa fa-plus"></i> Add Project
		</button>
	</div>
	<div class="col-md-3" *ngFor='let project of projects | async'>
		<div class="well">
			<form>
				<div class="form-group">
					<label for="name">Name</label> <input type="text"
						class="form-control" (keyup.enter)="save(project)"
						[(ngModel)]="project.name" id="name" name="name" required>
				</div>
				<button type="button" class="btn btn-primary" (click)="save(project)">Save</button>
				<button type="button" class="btn btn-danger"
					(click)="delete(project)">Delete</button>
			</form>
		</div>
	</div>
</div></div></div>
