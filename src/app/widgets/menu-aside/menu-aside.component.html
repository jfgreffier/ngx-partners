<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar">
		<!-- Sidebar user panel (optional) -->
		<div class="user-panel">
			<div class="pull-left image">
				<avatar [(user)]="currentUser"></avatar>
			</div>
			<div class="pull-left info">
				<p>{{currentUser?.getName()}}</p>
				<!-- Status -->
				<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
			</div>
		</div>
		<!-- Sidebar Menu -->
		<ul class="sidebar-menu">
			<li class="header">NAVIGATION</li>
			<ng-container *ngFor="let item of links">
				<ng-container *ngIf="!hasSubLinks(item)">
					<li [class.active]="isCurrentLink(item.link)">
						<a *ngIf="!item.external" [routerLink]="item.link">
							<i class="fa fa-{{item.icon}}"></i> <span>{{item.title}}</span>
						</a>
						<a *ngIf="item.external" [href]="item.link" [target]="item.target">
							<i class="fa fa-{{item.icon}}"></i> <span>{{item.title}}</span>
						</a>
					</li>
				</ng-container>
				<ng-container *ngIf="hasSubLinks(item)">
					<li class="treeview" [class.active]="isSubLinkCurrentLink(item)">
						<a href="#" *ngIf="!item.link">
							<i *ngIf="item.icon" class="fa fa-{{item.icon}}"></i> <span>{{item.title}}</span> <i class="fa fa-angle-left pull-right"></i>
						</a>
						<a [routerLink]="item.link" *ngIf="item.link">
							<i *ngIf="item.icon" class="fa fa-{{item.icon}}"></i> <span>{{item.title}}</span> <i class="fa fa-angle-left pull-right"></i>
						</a>
						<ul class="treeview-menu">
							<ng-container *ngFor="let subitem of item.sublinks">
								<li [class.active]="isCurrentLink(subitem.link)">
									<a *ngIf="!subitem.external" [routerLink]="subitem.link">
										<i *ngIf="subitem.icon" class="fa fa-{{subitem.icon}}"></i> <span>{{subitem.title}}</span>
									</a>
									<a *ngIf="subitem.external" [href]="subitem.link" [target]="subitem.target">
										<i *ngIf="subitem.icon" class="fa fa-{{subitem.icon}}"></i> <span>{{subitem.title}}</span>
									</a>
								</li>
							</ng-container>
						</ul>
					</li>
				</ng-container>
			</ng-container>
		</ul>
		<!-- /.sidebar-menu -->
	</section>
	<!-- /.sidebar -->
</aside>
