<div (click)="onContainerClicked($event)" class="modal modal-{{color}} fade" tabindex="-1"
    [ngClass]="{'in': visibleAnimate}"
    [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title">
                    <ng-content select=".modal-dialog-header"></ng-content>
                </h4>
            </div>
            <div class="modal-body">
                <ng-content select=".modal-dialog-body"></ng-content>
            </div>
            <div class="modal-footer">
                <ng-content select=".modal-dialog-footer"></ng-content>
            </div>
        </div>
    </div>
</div>
